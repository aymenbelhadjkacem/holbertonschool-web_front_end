<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 7</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>        
        <script type="application/javascript">
             $(document).ready(function () {
                function createSearchForm(){
                    let inp = $("<input type='text'>");
                    let inp1 = $("<input type='submit'>");
                    inp1.click(function () {
					    queryWikipedia(inp.val());
				    });
                    let ul = $("<ul></ul>");
                    $("body").append(inp,inp1,ul);
                }
                function addNewArticle(id="id",title="title",snippet="eazeazeaz"){
                    let li = $("<li></li>");
                    let p1 = $("<p></p>");
                    let p2 =  $('<p/>', { html: snippet })
                    let pan = $("<span></span>").text(id + " - ");
                    let b = $("<b></b>").text(title);
                    p1.append(pan,b);
                    li.append(p1, p2);
                    $("ul").append(li);
                }
                function queryWikipedia(search) {
                $.ajax({
                url: "https://en.wikipedia.org/w/api.php" + '?origin=*',
                data: {
                    action: 'query',
                    format: 'json',
                    list: 'search',
                    srsearch: search
                },
                type: "GET",
                dataType : "json",
                })
                .done(function( json ) {
                    $.each(json.query.search, function( index, result ){
                        addNewArticle(result.pageid, result.title, result.snippet)
                    });
                })
                .fail(function( xhr, status, errorThrown ) {
                    alert( "Sorry, there was a problem!" );
                    console.log( "Error: " + errorThrown );
                    console.log( "Status: " + status );
                    console.dir( xhr );
                });
            }
                createSearchForm();
             });

			
        </script>

    </head>

    </body>
</html>
