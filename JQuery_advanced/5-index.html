        <script type="application/javascript">
             $(document).ready(function () {
			    function createFamilyTree() {
                    var table = $("<table></table>");
                    var the = $('<thead><tr><th>Firstname</th><th>Lastname</th></tr></thead>');
                    var tt = $("<tbody></tbody>");
                    table.append(the,tt);
                    $("body").append(table);
                };
                function addNewMember(firstName= "firstName",lastName="lastName"){
                    var tr = $("<tr></tr>");
                    var td1 = $("<td></td>").text(firstName);
                    var td2 = $("<td></td>").text(lastName);
                    var td3 = $("<td></td>").text("(X)").css("background-color","orange");
                    td3.click(function (){
                        $(this).parent().remove();
                    })
                    tr.append(td1,td2,td3);
                    $("tbody").append(tr);
                };
               
			createFamilyTree();
			addNewMember("Guillaume", "Salva");
			addNewMember("Arielle", "Snizt");
			addNewMember("Fanette", "Snizt");
			addNewMember("Gerard", "Snizt");
			addNewMember("Victor", "Salva");



		});
        </script>
